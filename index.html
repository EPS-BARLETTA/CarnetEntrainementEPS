<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Carnet d'Entraînement EPS</title>
  <link rel="manifest" href="pwa/manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <header class="appbar">
      <div class="brand"><span class="logo"></span> Carnet d'Entraînement EPS</div>
      <nav class="nav">

        <button class="btn" data-route="exports">Exports</button>

    <main id="view" class="grid" aria-live="polite"></main>

    <footer>
      <div>© EPS — Carnet trimestriel (offline). Compatible <span class="badge">ScanProf</span>.</div>
    </footer>
  </div>

</html>
