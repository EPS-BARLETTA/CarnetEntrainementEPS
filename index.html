<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carnet d’entraînement EPS — Accueil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="hero-grad"></div>
      <div class="hero">
        <div class="hero-card">
          <h1 class="title">Carnet d’entraînement EPS</h1>
          <p class="subtitle">Saisie rapide des séances, QR pour ScanProf, export CSV, bilan PDF.</p>
          <div class="stats">
            <div class="stat"><div class="val">3</div><div class="lab">Étapes</div></div>
            <div class="stat"><div class="val">∞</div><div class="lab">Séances</div></div>
            <div class="stat"><div class="val">100%</div><div class="lab">Offline</div></div>
          </div>
          <div class="actions" style="margin-top:12px">
            <a class="btn cta" href="selection.html">Commencer</a>
          </div>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="card">
        <div class="kpi"><div class="dot"></div><strong>Parcours</strong></div>
        <p style="text-align:left;margin-top:6px">1) Sélection (identité + APSA) → 2) Saisie (critères + QR) → 3) Bilan PDF.</p>
      </section>
    </main>

    <footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
  </div>
