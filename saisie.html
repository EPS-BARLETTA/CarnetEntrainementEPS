<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carnet d’entraînement EPS — Saisie</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="assets/qrcode.min.js"></script>
  <script src="js/common.js"></script>
  <script defer src="js/saisie.js"></script>
</head>
<body>
  <div class="wrap">
    <main class="centered">
      <div class="shell">
        <section class="card">
          <h2 id="titre">Séance — <span id="apsa_name"></span></h2>
          <div class="helper" id="who"></div>
          <div id="dyn_fields" class="row"></div>
          <div class="actions">
            <button id="save" class="btn ok">Enregistrer + QR</button>
            <button id="export_csv" class="btn ghost">Exporter CSV</button>
            <label class="btn ghost" for="import_csv">Réimporter CSV</label>
            <input id="import_csv" type="file" accept=".csv" style="display:none">
            <a class="btn ghost" href="rapport.html">Bilan PDF</a>
          </div>
        </section>

        <section id="qr_card" class="card" style="display:none">
          <h2>QR de la séance</h2>
          <div id="qr" class="qr"></div>
        </section>

        <section class="card">
          <h2>Mes séances</h2>
          <div class="table-wrap">
            <table><thead id="thead"></thead><tbody id="tbody"></tbody></table>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
  </div>
</body>
</html>
