<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — Saisie</title><link rel="stylesheet" href="style.css">
<script src="qrcode.min.js"></script><script src="common.js"></script><script defer src="saisie.js"></script></head>
<body>
<div class="container">
  <div class="card">
    <h2>Saisie libre</h2>
    <p class="subtitle" id="who"></p>
    <div class="field"><label>Notes / Infos de la séance</label>
      <textarea id="notes" placeholder="Écris uniquement ce que le prof demande (performances, objectifs, ressenti...)."></textarea>
      <div class="helper">Le contenu part dans le QR. Reste concis pour un meilleur scan.</div>
    </div>
    <div class="field"><label>Taille du message QR</label>
      <div class="progress"><span id="qr_bar"></span></div>
      <div class="note" id="qr_info">0 / 2000 octets</div>
    </div>
    <div class="switch">
      <input type="checkbox" id="live_qr">
      <label for="live_qr">QR en direct (génère pendant la saisie)</label>
    </div>
    <div class="actions">
      <button id="save_only" class="btn cta">Enregistrer la séance</button>
      <button id="gen_current" class="btn ghost">Générer QR (texte actuel)</button>
      <button id="gen_last" class="btn ghost">QR (dernière séance enregistrée)</button>
      <button id="download_qr" class="btn alt">Télécharger le QR</button>
    </div>
    <div id="qr" class="qr"></div>
  </div>

  <div class="card">
    <h2>Mes séances</h2>
    <div class="table-wrap">
      <table>
        <thead><tr><th>#</th><th>Date</th><th>Semaine</th><th>Activité</th><th>Résumé</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="actions">
      <button id="export_csv" class="btn ghost">Exporter CSV</button>
      <label class="btn ghost" for="import_csv">Réimporter CSV</label><input id="import_csv" type="file" accept=".csv" style="display:none">
    </div>
  </div>

  <div class="actions" style="justify-content:center;margin:18px 0 0 0">
    <a class="btn alt" href="identite.html">Changer d’identité</a>
  </div>
</div>
<div class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</div>
</body></html>
