<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Carnet EPS – Saisie</title>
<link rel="stylesheet" href="style.css">
</head><body>
<div class="container">
  <div class="header">
    <div>
      <div class="h1">Séance — Choisir l'activité</div>
      <div class="sub">Course, Muscu, Natation, Sports co, Autre</div>
    </div>
    <div class="dots"><span class="dot"></span><span class="dot active"></span><span class="dot"></span></div>
  </div>
  <div class="card grid tiles" id="tiles"></div>
  <div class="card" id="formCard" style="margin-top:12px; display:none">
    <div class="h1" id="actTitle"></div>
    <div class="grid" id="formGrid" style="margin-top:8px"></div>
    <hr/>
    <div class="grid">
      <div>
        <div class="label">Notes libres</div>
        <textarea id="notes" class="input" rows="4" placeholder="Ressenti, objectifs, points à améliorer..."></textarea>
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <button id="btn-save" class="button ok">Enregistrer</button>
      <a class="button primary" id="btn-qr" href="qr.html">QR / Partager</a>
      <button id="btn-csv" class="button">Exporter CSV</button>
      <a class="button" href="index.html">Accueil</a>
    </div>
  </div>
  <div class="footer">CarnetEntrainementEPS — Équipe EPS Lycée Vauban – LUXEMBOURG – JB</div>
</div>
<script type="module" src="saisie.js"></script>
</body></html>
