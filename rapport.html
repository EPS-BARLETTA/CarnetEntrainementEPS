<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — Bilan PDF</title><link rel="stylesheet" href="style.css"><script src="common.js"></script><script defer src="report.js"></script></head>
<body><div class="wrap">
<header class="header"><div class="hero-grad"><div class="hero-card"><h1 class="title">Bilan PDF</h1></div></div></header>
<main class="shell">
<section class="card">
  <div class="row">
    <div class="field"><label>Nom</label><input id="nom" placeholder="DURAND"></div>
    <div class="field"><label>Prénom</label><input id="prenom" placeholder="Emma"></div>
    <div class="field"><label>Classe</label><input id="classe" placeholder="Tle1"></div>
    <div class="field"><label>Trimestre</label><input id="trimestre" value="T1-2025"></div>
  </div>
  <div class="actions" style="margin-top:12px">
    <button id="build" class="btn alt">Générer l’aperçu</button>
    <button id="print" class="btn cta">Exporter PDF</button>
    <a class="btn ghost" href="saisie.html">Retour</a>
  </div>
</section>
<section id="preview" class="card" style="display:none">
  <h2 class="section-title">Aperçu</h2>
  <div class="table-wrap"><table><thead id="thead"></thead><tbody id="tbody"></tbody></table></div>
</section>
</main>
<footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
</div></body></html>
