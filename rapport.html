<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — Bilan</title><link rel="stylesheet" href="style.css"><script src="common.js"></script><script defer src="report.js"></script></head>
<body><div class="wrap">
<header class="header"><div class="hero-grad"></div><div class="hero"><div class="hero-card"><h1 class="title">Bilan PDF</h1></div></div></header>
<main class="shell">
<section class="card">
<div class="field"><label>Nom</label><input id="nom"></div>
<div class="field"><label>Prénom</label><input id="prenom"></div>
<div class="field"><label>Classe</label><input id="classe"></div>
<div class="field"><label>Trimestre</label><input id="trimestre" value="T1-2025"></div>
<div class="actions" style="margin-top:12px"><button id="build" class="btn alt">Aperçu</button><button id="print" class="btn cta">Exporter PDF</button></div>
</section>
<section id="preview" class="card" style="display:none"><div class="table-wrap"><table><thead id="thead"></thead><tbody id="tbody"></tbody></table></div></section>
</main><footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer></div></body></html>
