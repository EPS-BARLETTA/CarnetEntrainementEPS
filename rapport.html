<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carnet d’entraînement EPS — Bilan PDF</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/common.js"></script>
  <script defer src="js/report.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="hero-grad"></div>
      <div class="hero">
        <div class="hero-card">
          <h1 class="title">Étape 3 · Bilan PDF</h1>
          <p class="subtitle">Prépare ton récap’ trimestriel et exporte-le en PDF.</p>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="card">
        <h2>Paramètres</h2>
        <div class="row">
          <div class="field"><label>ID élève</label><input id="eleve_id" placeholder="VAU-T25-TLE1-012"></div>
          <div class="field"><label>Trimestre</label><input id="trimestre" value="T1-2025"></div>
        </div>
        <div class="actions" style="margin-top:12px">
          <button id="build" class="btn alt">Générer l’aperçu</button>
          <button id="print" class="btn glass">Exporter PDF</button>
          <a class="btn glass" href="saisie.html">Retour</a>
        </div>
      </section>

      <section id="preview" class="card" style="display:none">
        <h2>Aperçu</h2>
        <div class="row" id="resume"></div>
        <div class="table-wrap" style="margin-top:10px">
          <table>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <p class="subtitle">Menu Imprimer → “Enregistrer en PDF”.</p>
      </section>
    </main>

    <footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
  </div>
</body>
</html>
