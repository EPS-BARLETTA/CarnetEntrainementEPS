<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — Identité</title><link rel="stylesheet" href="style.css"><script defer src="identite.js"></script></head>
<body>
<div class="center">
  <div class="container">
    <div class="card">
      <h2>Identité</h2>
      <p class="subtitle">Renseigne tes infos, puis choisis ton activité.</p>
      <div class="field"><label>Nom</label><input id="nom" placeholder="DURAND"></div>
      <div class="field"><label>Prénom</label><input id="prenom" placeholder="Emma"></div>
      <div class="field"><label>Classe</label><input id="classe" placeholder="Tle1"></div>
      <div class="field"><label>Trimestre</label><input id="trimestre" value="T1-2025"></div>
      <div class="field"><label>Activité (APSA)</label>
        <select id="apsa">
          <option>Demi-fond</option><option>Natation</option><option>Escalade</option>
          <option>Danse</option><option>Badminton</option><option>Football</option>
          <option>Volley</option><option>Musculation</option>
        </select>
      </div>
      <div class="actions">
        <button id="go" class="btn alt">Aller à la saisie</button>
        <a class="btn ghost" href="index.html">Retour</a>
      </div>
    </div>
  </div>
</div>
<div class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</div>
</body></html>
