<body>
<div class="center"><div class="container"><div class="card">

  <h2>Identité</h2>
  <div class="field"><label>Nom</label><input id="nom" placeholder="DURAND"></div>
  <div class="field"><label>Prénom</label><input id="prenom" placeholder="Emma"></div>
  <div class="field"><label>Classe</label><input id="classe" placeholder="Tle1"></div>
  <div class="field"><label>Trimestre</label><input id="tri" value="T1-2025"></div>
  <div class="field"><label>APSA</label><input id="apsa" value="Demi-fond"></div>
  <div class="actions"><button class="btn alt" onclick="save()">Aller à la séance</button></div>

</div></div></div>

<script>
function save(){
  localStorage.setItem("ceps:last_nom", (document.getElementById("nom").value||'').trim().toUpperCase());
  localStorage.setItem("ceps:last_prenom", (document.getElementById("prenom").value||'').trim());
  localStorage.setItem("ceps:last_classe", (document.getElementById("classe").value||'').trim());
  localStorage.setItem("ceps:last_tri", (document.getElementById("tri").value||'').trim());
  localStorage.setItem("ceps:last_apsa", (document.getElementById("apsa").value||'').trim());
  location.href = "saisie.html";
}
</script>
