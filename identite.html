<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Carnet EPS – Identité</title>
<link rel="stylesheet" href="style.css">
</head><body>
  <div class="container">
    <div class="header">
      <div>
        <div class="h1">Mon identité</div>
        <div class="sub">Renseigne tes infos une seule fois. Elles seront réutilisées.</div>
      </div>
      <div class="dots"><span class="dot active"></span><span class="dot"></span><span class="dot"></span></div>
    </div>
    <div class="card grid" style="grid-template-columns:1fr 1fr;gap:14px">
      <div><div class="label">Nom</div><input id="nom" class="input" placeholder="DURAND"></div>
      <div><div class="label">Prénom</div><input id="prenom" class="input" placeholder="Lina"></div>
      <div><div class="label">Classe</div><input id="classe" class="input" placeholder="T1"></div>
      <div>
        <div class="label">Sexe</div>
        <select id="sexe" class="input">
          <option value="">—</option>
          <option value="F">F</option>
          <option value="M">M</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <span id="status" class="badge">⏳ En attente</span>
      <button id="btn-next" class="button primary">Continuer → Saisie</button>
      <button id="btn-reset" class="button danger">Réinitialiser</button>
      <a href="index.html" class="button">Accueil</a>
    </div>
    <div class="footer">CarnetEntrainementEPS — Équipe EPS Lycée Vauban – LUXEMBOURG — JB</div>
  </div>
<script type="module" src="identite.js"></script>
</body></html>
