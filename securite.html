<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiche sécurité — Carnet EPS</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    const FICHES = {
      "Demi-fond": [
        "Échauffement progressif (articulations, course légère, éducatifs).",
        "Hydratation avant/pendant/après selon durée.",
        "Respect des allures prévues, pas de départ à froid.",
        "Adapter l’effort en cas de douleur, vertiges, essoufflement anormal.",
        "Chaussures adaptées, lacets bien faits, zone de course sécurisée."
      ],
      "Natation": [
        "Respect des consignes du MNS/professeur.",
        "Plongeon uniquement sur signal et zone autorisée.",
        "Virages maîtrisés (sécurité des trajectoires).",
        "Prévenir en cas de fatigue/crampes, sortie en sécurité.",
        "Matériel rangé, ligne d’eau respectée."
      ],
      "Escalade": [
        "Check croisé : harnais, nœud, système d’assurage.",
        "Communication claire, zone au pied de voie dégagée.",
        "Respect du niveau/cotation et de la modalité (tête/moulinette).",
        "Descente contrôlée, pas de traversées sous d’autres grimpeurs.",
        "Signaler toute usure/incident de matériel."
      ],
      "Danse": [
        "Échauffement global (dos/hanches/chevilles).",
        "Espace dégagé, pas d’objets au sol.",
        "Amplitudes adaptées, éviter la douleur.",
        "Hydratation et récupération active.",
        "Respect des autres (espaces, contacts)."
      ],
      "Badminton": [
        "Échauffement spécifique épaule/poignet.",
        "Vérifier l’état du sol (glissant/obstacles).",
        "Attention aux chocs raquettes / trajectoires.",
        "Hydratation régulière, pauses.",
        "Rangement du matériel après usage."
      ],
      "Football": [
        "Protège-tibias recommandés, lacets noués.",
        "Terrain sans trous/obstacles, cages fixées.",
        "Jeu maîtrisé, éviter les tacles dangereux.",
        "Hydratation et rotation des postes.",
        "Arrêt si douleur/traumatisme."
      ],
      "Volley": [
        "Échauffement épaules/doigts/chevilles.",
        "Communication pour éviter collisions.",
        "Respect du filet et de la zone sous le filet.",
        "Hydratation, récupération entre sets.",
        "Rangement du matériel après usage."
      ],
      "Musculation": [
        "Charges adaptées, postures sécurisées.",
        "Pareur/assistance si risque, clips de sécurité.",
        "Respiration maîtrisée, progressivité des charges.",
        "Échauffement segmentaire avant lourd.",
        "Rangement des disques/halters."
      ]
    };
    function render(){
      const apsa = new URLSearchParams(location.search).get("apsa") || "Demi-fond";
      document.getElementById("apsa").value = apsa;
      const host = document.getElementById("cards"); host.innerHTML = "";
      (FICHES[apsa]||[]).forEach((t,i)=>{
        const div = document.createElement("div");
        div.className = "card-item";
        div.textContent = (i+1)+". "+t;
        host.appendChild(div);
      });
      document.getElementById("title").textContent = "Fiche sécurité — "+apsa;
    }
    function onChange(){
      const a = document.getElementById("apsa").value;
      location.search = "?apsa="+encodeURIComponent(a);
    }
  </script>
</head>
<body onload="render()">
  <div class="bar"><div class="bar-inner"><div class="brand"><div style="color:var(--accent)"><svg viewBox="0 0 24 24" fill="none"><path d="M12 18h.01M9 9a3 3 0 1 1 4.8 2.4 4 4 0 0 0-1.8 3.3V15" stroke="currentColor" stroke-width="2"/></svg></div><h1>Fiche sécurité</h1></div></div></div>
  <main class="container">
    <section class="card">
      <div class="row">
        <div class="field"><label>Activité (APSA)</label>
          <select id="apsa" onchange="onChange()">
            <option>Demi-fond</option><option>Natation</option><option>Escalade</option><option>Danse</option>
            <option>Badminton</option><option>Football</option><option>Volley</option><option>Musculation</option>
          </select>
        </div>
      </div>
      <h2 id="title">Fiche sécurité — </h2>
      <div id="cards" class="grid"></div>
      <div class="actions">
        <a class="btn" href="index.html">Retour</a>
      </div>
    </section>
  </main>
  <footer class="footer">© 2025 — Vauban EPS — Carnet EPS</footer>
</body>
</html>
