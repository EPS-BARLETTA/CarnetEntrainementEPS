<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carnet d’entraînement EPS — Générateur d’ID</title>
  <link rel="stylesheet" href="css/theme.css">
  <script defer src="js/ids.js"></script>
</head>
<body>
  <div class="brandbar">
    <div class="brand">
      <img class="logo" src="assets/logo.svg" alt="logo">
      <h1>Carnet d’entraînement EPS — Générateur d’ID élèves</h1>
    </div>
  </div>

  <main class="container">
    <section class="card">
      <h2>Paramètres</h2>
      <div class="row">
        <div class="field"><label>Établissement</label><input id="etab" value="VAU"></div>
        <div class="field"><label>Année</label><input id="annee" value="T25"></div>
        <div class="field"><label>Classe</label><input id="classe" value="TLE1"></div>
        <div class="field"><label>Début n°</label><input id="start" type="number" value="1"></div>
        <div class="field"><label>Fin n°</label><input id="end" type="number" value="30"></div>
        <div class="field"><label>Padding</label><input id="pad" type="number" value="3"></div>
      </div>
      <div class="actions">
        <button id="gen" class="btn primary">Générer</button>
        <button id="csv" class="btn soft">Exporter CSV</button>
        <a class="btn soft" href="index.html">Accueil</a>
      </div>
    </section>

    <section class="card">
      <h2>Liste générée</h2>
      <div class="table"><table><thead id="thead"></thead><tbody id="tbody"></tbody></table></div>
    </section>
  </main>

  <footer class="footer"><small>Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</small></footer>
</body>
</html>
