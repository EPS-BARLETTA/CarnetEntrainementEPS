<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — Sélection</title><link rel="stylesheet" href="style.css"><script defer src="selection.js"></script></head>
<body><div class="wrap">
<header class="header"><div class="hero-grad"></div><div class="hero"><div class="hero-card">
<h1 class="title">Étape 1 · Identité + APSA</h1></div></div></header>
<main class="shell">
<section class="card">
<div class="field"><label>Nom</label><input id="nom"></div>
<div class="field"><label>Prénom</label><input id="prenom"></div>
<div class="field"><label>Classe</label><input id="classe"></div>
<div class="field"><label>Trimestre</label><input id="trimestre" value="T1-2025"></div>
</section>
<section class="card"><h2>Activité</h2>
<div class="chips" id="chips">
<button class="chip active" data-apsa="Demi-fond">Demi-fond</button>
<button class="chip" data-apsa="Natation">Natation</button>
<button class="chip" data-apsa="Escalade">Escalade</button>
</div>
<div class="actions" style="margin-top:12px"><button id="go" class="btn alt">Aller à la saisie</button></div>
</section>
</main><footer class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</footer></div></body></html>
