<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carnet d’entraînement EPS — QR</title><link rel="stylesheet" href="style.css">
<script src="qrcode.min.js"></script><script defer src="qr.js"></script></head>
<body>
<div class="center">
  <div class="container">
    <div class="card">
      <h2>QR de la séance</h2>
      <p class="subtitle">Montre cet écran au prof pour qu’il scanne dans ScanProf.</p>
      <div id="qr_canvas" class="qr"></div>
      <div id="qr_img_wrap" style="text-align:center;margin-top:10px"></div>
      <div class="actions">
        <button id="download_qr" class="btn alt">Télécharger le QR (PNG)</button>
        <a class="btn ghost" href="saisie.html">Retour</a>
      </div>
      <p class="helper" style="text-align:center">iPhone/iPad : appuie long sur l’image puis “Ajouter aux Photos”.</p>
    </div>
  </div>
</div>
<div class="footer">Carnet d’entraînement EPS - Équipe EPS Lycée Vauban - LUXEMBOURG - JB</div>
</body></html>
