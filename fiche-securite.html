<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiche sécurité — Carnet</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    const FICHES = {
      "Demi-fond": [
        "Échauffement progressif (articulations, course légère, éducatifs).",
        "Hydratation avant/pendant/après selon durée.",
        "Respecter les allures prévues, pas de départ à froid.",
        "Adapter l’effort en cas de douleur, vertiges, essoufflement anormal.",
        "Chaussures adaptées, lacets bien faits, zone de course sécurisée."
      ],
      "Natation": [
        "Respect des consignes du MNS/professeur.",
        "Plongeon uniquement sur signal et zone autorisée.",
        "Virages maîtrisés (sécurité des trajectoires).",
        "Prévenir en cas de fatigue ou crampes, sortir en sécurité.",
        "Matériel rangé, ligne d’eau respectée."
      ],
      "Escalade": [
        "Vérification du harnais, nœud d’encordement, assurage (check croisé).",
        "Consignes claires grimpeur/assureur, zone au pied de voie dégagée.",
        "Respect du niveau/cotation et des modalités (tête/moulinette).",
        "Descente contrôlée, pas de traversées sous d’autres grimpeurs.",
        "Signaler toute usure/incident de matériel."
      ],
      "Danse": [
        "Échauffement complet (articulations, dos, hanches).",
        "Espace dégagé, pas d’objets au sol.",
        "Adapter l’amplitude aux capacités (éviter la douleur).",
        "Hydratation et récupération actives entre essais.",
        "Respect des autres (espaces, contacts)."
      ],
      "Badminton": [
        "Échauffement spécifique épaule/poignet.",
        "Vérifier l’état du terrain (glissant/obstacles).",
        "Respect des distances, attention aux chocs raquettes.",
        "Hydratation régulière, pauses.",
        "Rangement du matériel (poteaux, volants)."
      ],
      "Football": [
        "Protège-tibias recommandés, lacets noués.",
        "Terrain sans trous/obstacles, cages fixées.",
        "Jeu maîtrisé (éviter tacles dangereux), respect des règles.",
        "Hydratation et rotation des postes.",
        "Arrêt immédiat si douleur/traumatisme."
      ],
      "Volley": [
        "Échauffement épaules/doigts/chevilles.",
        "Communication pour éviter les collisions.",
        "Respect du filet et de la zone sous le filet.",
        "Hydratation, récupération entre sets.",
        "Rangement du matériel (poteaux, antennes)."
      ],
      "Musculation": [
        "Choix de charges adaptées, respect des postures et sécurités.",
        "Pareur sur exercices à risque, clips de sécurité.",
        "Respiration maîtrisée, progression graduée.",
        "Échauffement segmentaire avant charges lourdes.",
        "Rangement des disques/halters pour éviter chutes."
      ]
    };
    function render(){
      const sp = new URLSearchParams(location.search);
      const sel = sp.get("apsa") || "Demi-fond";
      document.getElementById("apsa").value = sel;
      const host = document.getElementById("list"); host.innerHTML = "";
      (FICHES[sel]||[]).forEach(t=>{ const li=document.createElement("li"); li.textContent=t; host.appendChild(li); });
      document.getElementById("title").textContent = "Fiche sécurité — " + sel;
    }
    function onChange(){
      const a = document.getElementById("apsa").value;
      location.search = "?apsa="+encodeURIComponent(a);
    }
  </script>
</head>
<body onload="render()">
  <header class="bar"><h1>Fiche sécurité</h1></header>
  <main class="container">
    <section class="card">
      <div class="row">
        <div class="field"><label>Activité (APSA)</label>
          <select id="apsa" onchange="onChange()">
            <option>Demi-fond</option><option>Natation</option><option>Escalade</option><option>Danse</option>
            <option>Badminton</option><option>Football</option><option>Volley</option><option>Musculation</option>
          </select>
        </div>
      </div>
      <h2 id="title">Fiche sécurité — </h2>
      <ul id="list"></ul>
      <div class="actions"><a class="btn" href="index.html">Retour à l’accueil</a></div>
    </section>
  </main>
  <footer class="foot">© 2025 — Vauban EPS — CarnetEntrainementEPS</footer>
</body>
</html>
